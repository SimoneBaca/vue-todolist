<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
            <link rel="stylesheet" href="style.css">
        <title>Vue-Todolist</title>
    </head>
    <body>
        <div id="app">
            
            <div class="container">
                <h1 class="title">Vue-TodoList</h1>
            </div>
            <div class="container">
                <div class="row add-todo">
                    <input v-model="newText" type="text" name="todo" id="todo" placeholder="Inserire un nuovo ToDo" @keyup.enter="addTodo">
                    <button type="button" class="add" @click="addTodo">Add</button>
                </div>
            </div>
            <div class="container">
                <ul v-if="todoList.length > 0">
                    <li class="row todo-box" v-for="(todo,index) in todoList">
                        <div :class="{todoDone: todo.done}" @click="done(index)">{{todo.text}}</div>
                        <i class="fa-solid fa-trash" @click="removeTodo(index)"></i>
                    </li>
                </ul>
                <div v-else class="error">No element in the list</div>
            </div>
        </div>
    
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
